<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Temperature Converter</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

  <body>
    <header>
      <h1>Celcius to Farnheit Temperature Converter</h1>
    </header>

    <div class="input">
      <form class="entry">
        <input class="new-entry" autofocus placeholder="Temperature in Celcius">
      </form>

      <div class="output hide">
        <h2>Temperature in Farenheit</h2>
        <ul class="entries">
        </ul>
        <!-- <div class="footer">
          <span>Total</span>
          <span class="total">$0.00</span> -->
        </div>
      </div>

    </div>

    <script src='https://code.jquery.com/jquery-1.12.0.js'></script>
    <script src="js/index.js"></script>

  </body>

</html>
